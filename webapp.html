<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stitchy Snake</title>

  <!-- Sewing / hand-crafted inspired font -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ffffff; /* basic white */
      font-family: 'Amatic SC', cursive;
    }

    h1 {
      font-size: 48px;
      color: #000000; /* basic black */
      margin-bottom: 10px;
    }

    p {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 20px;
      color: #333333;
    }

    canvas {
      border: 4px dashed #000000; /* stitching-inspired border */
      background-color: #f2f2f2; /* light gray */
    }
  </style>
</head>
<body>
  <h1>Stitchy Snake</h1>
  <p>Use arrow keys to play</p>

  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let velocity = { x: 0, y: 0 };
    let food = { x: 5, y: 5 };

    function gameLoop() {
      update();
      draw();
    }

    function update() {
      const head = {
        x: snake[0].x + velocity.x,
        y: snake[0].y + velocity.y
      };

      // Wall collision
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        resetGame();
        return;
      }

      // Self collision
      for (let part of snake) {
        if (head.x === part.x && head.y === part.y) {
          resetGame();
          return;
        }
      }

      snake.unshift(head);

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        placeFood();
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake with alternating pink hues
      const snakeColors = ['#ff1493', '#f4a6c1', '#f8c8dc']; // hot pink, blush pink, baby pink
      snake.forEach((part, index) => {
        ctx.fillStyle = snakeColors[index % snakeColors.length];
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
      });

      // Draw food
      ctx.fillStyle = '#ff0000'; // basic red
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    function placeFood() {
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      velocity = { x: 0, y: 0 };
      placeFood();
    }

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp':
          if (velocity.y === 0) velocity = { x: 0, y: -1 };
          break;
        case 'ArrowDown':
          if (velocity.y === 0) velocity = { x: 0, y: 1 };
          break;
        case 'ArrowLeft':
          if (velocity.x === 0) velocity = { x: -1, y: 0 };
          break;
        case 'ArrowRight':
          if (velocity.x === 0) velocity = { x: 1, y: 0 };
          break;
      }
    });

    setInterval(gameLoop, 100);
  </script>
</body>
</html>
